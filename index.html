<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Marksheet</title>
    <!-- BootStrap stylesheet -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <!-- BootStrap icons -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Internal styles -->
    <style>
        .edit-btn:hover,
        .save-btn:hover,
        .delete-btn:hover {
            cursor: pointer;
            color: red;
        }
    </style>
</head>

<body>
    <main class="container text-center py-5">
        <h1 class="mb-3">Class Marksheet</h1>
        <div class="row mb-3">
            <form action="#" name="get-info-form"
                class="col-8 offset-2 col-md-6 offset-md-3 col-lg-4 offset-md-4">
                <div class="input-group mb-3">
                    <label for="student-name" class="me-3 my-auto">Họ
                        tên</label>
                    <input id="student-name" class="form-control" type="text"
                        required>
                </div>
                <div class="input-group mb-3">
                    <label for="math-score" class="me-3 my-auto">Điểm
                        toán</label>
                    <input id="math-score" class="form-control" type="number"
                        name="math-score" min="0" max="10" step="any" required>
                </div>
                <div class="input-group mb-3">
                    <label for="physical-score" class="me-3 my-auto">Điểm
                        lý</label>
                    <input id="physical-score" class="form-control"
                        type="number" name="physical-score" min="0" max="10"
                        step="any" required>
                </div>
                <div class="input-group mb-3">
                    <label for="chemistry-score" class="me-3 my-auto">Điểm
                        hóa</label>
                    <input id="chemistry-score" class="form-control"
                        type="number" name="chemistry-score" min="0" max="10"
                        step="any" required>
                </div>
                <p id="error-message" class="text-danger"></p>
                <button id="add-info-btn" class="btn btn-primary">Nhập</button>
            </form>
        </div>

        <section id="table-content">
            <table class="table table-bordered border-primary align-middle">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Họ tên</th>
                        <th scope="col">Toán</th>
                        <th scope="col">Lý</th>
                        <th scope="col">Hóa</th>
                        <th scope="col">Trung bình</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="info-rows"></tbody>
            </table>

            <div>
                <button id="calc-avg-btn" class="btn btn-secondary">Tính điểm
                    trung
                    bình</button>
                <button id="mark-exc-btn" class="btn btn-success">Xác định học
                    sinh
                    giỏi</button>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
